<html>

<head>
    <meta charset="utf-8">
    <title>{|name|}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <script src="/__/firebase/5.3.0/firebase.js"></script>
    <script src="/__/firebase/init.js"></script> </head>
</head>

<body>
    {|> header |}
    <a href="/signin">signin</a>
    <button id="signout">sign out</button>
    <h1>{|&name|}</h1>
    <ul>
        <li>{| unique|}</li>
        <li>{| sign.status|}</li>
        <li>{| sign.message|}</li>
    </ul>
    <p>{|user.uid|}</p>
    <p>{|user.email|}</p>
    <ul>
        {|* items : item |}
        <li> {|# item.name: name |}{| item.name |}:{| name |}{| /# |} {|# item.gender: gender |}{| gender |}{| /# |} </li>
        {|/*|}
    </ul>
    <script type="module" src="./scripts/signin.js"></script> </body>
    {|> footer |}
</body>

</html>
