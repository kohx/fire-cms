    <link rel="stylesheet" href="/codemirror-5.40.2/lib/codemirror.css">
    <!-- CodeMirror mode -->

    <script src="/codemirror-5.40.2/mode/javascript/javascript.js"></script>
    <script src="/codemirror-5.40.2/mode/css/css.js"></script>
    <script src="/codemirror-5.40.2/mode/htmlmixed/htmlmixed.js"></script>

    <script src="/codemirror-5.40.2/addon/hint/show-hint.js"></script>
    <script src="/codemirror-5.40.2/addon/hint/xml-hint.js"></script>
    <script src="/codemirror-5.40.2/addon/hint/html-hint.js"></script>

    <script src="/codemirror-5.40.2/addon/selection/active-line.js"></script>
    <script src="/codemirror-5.40.2/addon/edit/matchbrackets.js"></script>

    <!-- CodeMirror theme -->
    <!-- <link rel="stylesheet" href="/codemirror-5.40.2/theme/base16-light.css"> -->
    <link rel="stylesheet" href="/codemirror-5.40.2/theme/base16-dark.css">

    <style>
        /* CodeMirror */
        .CodeMirror {
            font-family: Monaco, 'Andale Mono', 'Lucida Console', 'Bitstream Vera Sans Mono', 'Courier New', Courier, monospace;
            font-size: 1.4rem;
            height: 80vh;
        }
    </style>
    
    <script>
        // CodeMirror init
        CodeMirror.commands.autocomplete = cm => {
            CodeMirror.showHint(cm, CodeMirror.hint.html);
        }

        CodeMirror.defaults.mode = 'text/html'
        // CodeMirror.defaults.theme = 'base16-light'
        CodeMirror.defaults.theme = 'base16-dark'
        CodeMirror.defaults.indentUnit = 4
        CodeMirror.defaults.lineWrapping = true
        CodeMirror.defaults.lineNumbers = true
        CodeMirror.defaults.styleActiveLine = true
        CodeMirror.defaults.matchBrackets = true
        CodeMirror.defaults.extraKeys = {
            'Ctrl-Space': 'autocomplete'
        }

        // firebase init
        const firestore = firebase.firestore()
        const settings = {
            timestampsInSnapshots: true
        }
        firestore.settings(settings);
    </script>

</head>

<body>
    <div class="wrapper grid12 gap1 pad1">
        {|@ wrapper |}
        {|> notice |}
    </div>
    {|> notice |}
</body>
