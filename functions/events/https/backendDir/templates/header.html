<header class="col12 grid12 gap1">
    <div class="col5">backend {| unique |}</div>
    <div class="col7">
        <div>signin: {| sign.status |} </div>
        <div>uid: {| user.uid |}</div>
        <div>name: {| user.name |}</div>
        <div>email: {| user.email |}</div>
    </div>
    <div class="col12 grid2 rig mid">
        <button class="col2" id="signout">sign out</button>
    </div>

    <ul class="col12 grid8 gap1">
        <li class="col1 cen"><a href="/{|backendFirstPath|}/settings">settings</a></li>
        <li class="col1 cen"><a href="/{|backendFirstPath|}/users">users</a></li>
        <li class="col1 cen"><a href="/{|backendFirstPath|}/divisions">divisions</a></li>
        <li class="col1 cen"><a href="/{|backendFirstPath|}/templates">template</a></li>
        <li class="col1 cen"><a href="/{|backendFirstPath|}/things">things</a></li>
        <li class="col1 cen"><a href="/{|backendFirstPath|}/assets">assets</a></li>
    </ul>

    <h2 class="col3">unique: {| unique |}</h2>
    <h3 class="col3">name: {| name |}</h3>
    <h3 class="col3">-</h3>
    <h3 class="col3">{|!~ __(unique) |}</h3>
   
</header>
