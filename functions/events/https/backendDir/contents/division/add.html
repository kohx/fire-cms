{|@ wrapper |}
{|> header |}

<div class="col0 grid1 gap2">
    <div class="col1">
        <label for="order">order</label> <input id="order" name='order' class="target_item" type="text">
    </div>
    <div class="col1">
        <label for="unique">unique</label> <input id="unique" name="unique" class="target_item" type="text">
    </div>
    <div class="col1">
        <label for="name">name</label>
        <input id="name" name="name" class="target_item" type="text">
    </div>
    <div class="col1">
        <label for="description">description</label>
        <textarea id="description" name="description" class="target_item"></textarea>
    </div>
    <button class="col1 target_item" type="button" id="create_button" data-request_url="{| backendFirstPath |}/division-create"
        data-redirect_url="{| backendFirstPath |}/division">create</button>
</div>

{|> footer |}

<script type="module">

    import { Base } from '/{| backendFirstPath |}/base.js';
    var base = Base.init()

    // get element
    const createBtnElement = document.querySelector('#create_button')

    // click event
    createBtnElement.addEventListener('click', event => {

        // get button
        const button = event.currentTarget

        // not change then show warnning
        base.requestServer(button)
    })

</script>
