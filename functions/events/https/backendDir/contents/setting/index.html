{|@ wrapper |}
{|> header |}

<div class="col0 grid1 gap1">

    <ul>
        {|* targets: target |}
        {|# target |}
        <li>
            <h2>{| key |}</h2>
            <ul class="grid1 gap1 pad1">
                {|* target: value |}
                <li class="grid3 gap1">
                    <label class="col1 cen mid" for="{| key |}">{| key |}</label>
                    <input class="col2" type="text" id="{| key |}" value="{| value |}">
                </li>
                {|/*|}
                {|^ target |}
                <li class="grid3 gap1">
                    <span class="col1"></span>
                    <span class="col2">no content</span>
                </li>
                {|/^|}
            </ul>
        </li>
        {|/#|}
        {|/*|}
    </ul>

    <button class="col1" type="button" id="create">update</button>

</div>
{|> footer |}
