{|@ wrapper |}
{|> header |}

<div class="col0 grid12">
    <a class="col3 pad1 cen mid" href="/{| backendFirstPath |}/thing-add">add thing</a>
</div>

{|# targets |}
<ul class="col12 grid3 gap1">
    {|* targets : target |}
    <li class="col1 row2 pad1 cen mid">
        <a href="/{| backendFirstPath |}/thing/{| target.unique |}">
            {| target.name |}
        </a>
    </li>
    {|/* targets |}
</ul>
{|/# targets |}

{|> footer |}
